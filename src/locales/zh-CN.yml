commands:
  chatgpt:
    description: AI 聊天

    usage: |
      调用 chat 子指令加上你的问题，与 ChatGPT 机器人聊天。
      也可以通过昵称和特定前缀唤起机器人。
      快来给仓库点一个 star 吧：https://github.com/koishijs/chatgpt-bot

    options:
      reset: 重置对话

    messages:
      expect-prompt: 您想对我说什么呢？
      invalid-token: 会话令牌无效，请联系管理员。
      unknown-error: 发生未知错误。
      reset-success: 已重置对话。
      unauthorized: 请求被拒绝，可能由于会话令牌过期所致。请联系管理员。
      too-many-requests: 请求过于频繁。请稍后再试。
      service-unavailable: 当前服务不可用 ({0})。请稍后再试。


  chat:
    description: AI 聊天
